name: Deploy Fitness Tracker

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        working-directory: ./fitness-tracker-backend
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/fitness-tracker-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/fitness-tracker-backend:latest

      - name: Build and push frontend image
        working-directory: ./fitness-tracker-frontend
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/fitness-tracker-frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/fitness-tracker-frontend:latest

      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # FIRST: Create .env file with secrets
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@$EC2_HOST bash << EOF
            cat > /home/ubuntu/fitness-tracker/.env << 'INNERENV'
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=$DB_PASSWORD
          POSTGRES_DB=fitness_tracker
          DB_HOST=db
          DB_PORT=5432
          JWT_SECRET=$JWT_SECRET
          INNERENV
          EOF
          
          # THEN: Deploy application
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@$EC2_HOST bash << 'DEPLOY'
            set -e
            cd /home/ubuntu/fitness-tracker
            
            echo "üîÑ Updating code..."
            git reset --hard HEAD
            git pull origin master
            
            echo "üóÑÔ∏è Ensuring database is running..."
            docker-compose up -d db
            
            echo "‚è≥ Waiting for database..."
            sleep 10
            
            echo "üîÑ Running migrations..."
            docker-compose run --rm flyway migrate
            
            echo "üõë Stopping application services..."
            docker-compose stop backend frontend
            
            echo "üóëÔ∏è Removing old images..."
            docker rmi mariusurbonas100039/fitness-tracker-backend:latest || true
            docker rmi mariusurbonas100039/fitness-tracker-frontend:latest || true
            
            echo "üì¶ Pulling fresh images from Docker Hub..."
            docker-compose pull backend frontend
            
            echo "üöÄ Starting services with new images..."
            docker-compose up -d --force-recreate backend frontend
            
            echo "‚è≥ Waiting for services..."
            sleep 5
            
            echo "üìä Running containers:"
            docker ps --format "table {{.Names}}\t{{.Status}}"
            
            echo "üîç Checking deployed version..."
            docker exec fitness-tracker-frontend cat /usr/share/nginx/html/index.html | grep -o '<title>.*</title>' || echo "Could not verify frontend"
            
            echo "üîç Health check:"
            curl -s http://localhost:5000/health | head -1 || echo "Backend starting..."
            
            echo "‚úÖ Deployment complete!"
          DEPLOY
          
          rm -f private_key.pem

      - name: Verify deployment
        run: |
          echo "=========================================="
          echo "üéâ Deployment completed successfully!"
          echo "=========================================="
          echo "Application URL: https://${{ secrets.EC2_HOST }}"
          echo "‚úÖ Database migrations applied"
          echo "‚úÖ Services updated with latest images"
          echo "=========================================="