name: Deploy Fitness Tracker

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        working-directory: ./fitness-tracker-backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fitness-tracker-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/fitness-tracker-backend:latest

      - name: Build and push frontend image
        working-directory: ./fitness-tracker-frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fitness-tracker-frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/fitness-tracker-frontend:latest

      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@$EC2_HOST "bash -s" << 'ENDSSH'
            set -e
            cd /home/ubuntu/fitness-tracker
            
            echo "ðŸ”„ Updating code..."
            git reset --hard HEAD
            git pull origin master
            
            echo "ðŸ“¦ Pulling Docker images..."
            docker-compose pull
            
            echo "ðŸ—„ï¸ Starting database..."
            docker-compose up -d db
            
            echo "â³ Waiting for database to be ready..."
            sleep 10
            
            echo "ðŸ”„ Running database migrations..."
            docker-compose run --rm flyway migrate
            
            echo "ðŸ“‹ Migration status:"
            docker-compose run --rm flyway info
            
            echo "ðŸš€ Updating application services..."
            docker-compose stop backend frontend
            docker-compose rm -f backend frontend
            docker-compose up -d backend frontend
            
            echo "â³ Waiting for services to start..."
            sleep 5
            
            echo "ðŸ“Š Running containers:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            echo "ðŸ” Testing backend health..."
            curl -f http://localhost:5000/health || echo "âš ï¸ Backend health check failed"
            
            echo "âœ… Deployment completed successfully!"
          ENDSSH
          
          # Create .env file separately with variables
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@$EC2_HOST << ENVEOF
            cat > /home/ubuntu/fitness-tracker/.env << 'INNERENV'
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}
          POSTGRES_DB=fitness_tracker
          DB_HOST=db
          DB_PORT=5432
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          INNERENV
          ENVEOF
          
          rm -f private_key.pem

      - name: Verify deployment
        run: |
          echo "=========================================="
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "=========================================="
          echo "Application URL: https://${{ secrets.EC2_HOST }}"
          echo "âœ… Database migrations applied"
          echo "âœ… Services updated with latest images"
          echo "=========================================="