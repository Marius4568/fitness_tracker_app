name: Deploy Fitness Tracker

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        working-directory: ./fitness-tracker-backend
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/fitness-tracker-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/fitness-tracker-backend:latest

      - name: Build and push frontend image
        working-directory: ./fitness-tracker-frontend
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/fitness-tracker-frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/fitness-tracker-frontend:latest

      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Create .env file
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@$EC2_HOST "cat > /home/ubuntu/fitness-tracker/.env" << EOF
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=$DB_PASSWORD
          POSTGRES_DB=fitness_tracker
          DB_HOST=db
          DB_PORT=5432
          JWT_SECRET=$JWT_SECRET
          EOF
          
          # Deploy application
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@$EC2_HOST 'bash -s' << 'ENDSSH'
            set -e
            cd /home/ubuntu/fitness-tracker
            
            echo "ğŸ”„ Updating code..."
            git reset --hard HEAD
            git pull origin master
            
            echo "ğŸ—„ï¸ Ensuring database is running..."
            docker-compose up -d db
            
            echo "â³ Waiting for database..."
            sleep 10
            
            echo "ğŸ”„ Running migrations..."
            docker-compose run --rm flyway migrate
            
            echo "ğŸ›‘ Stopping application services..."
            docker-compose stop backend frontend
            docker-compose rm -f backend frontend
            
            echo "ğŸ—‘ï¸ Removing ALL old images..."
            docker system prune -af --filter "label!=keep"
            
            echo "ğŸ“¦ Pulling fresh images from Docker Hub..."
            docker-compose pull backend frontend
            
            echo "ğŸš€ Starting services..."
            docker-compose up -d backend frontend
            
            echo "â³ Waiting for services..."
            sleep 10
            
            echo "ğŸ“Š Containers:"
            docker ps --format "table {{.Names}}\t{{.Status}}"
            
            echo "ğŸ” Frontend content:"
            docker exec fitness-tracker-frontend cat /usr/share/nginx/html/index.html | head -20
            
            echo "âœ… Done!"
          ENDSSH
          
          rm -f private_key.pem

      - name: Verify deployment
        run: |
          echo "=========================================="
          echo "ğŸ‰ Deployment completed!"
          echo "=========================================="
          echo "Application URL: https://${{ secrets.EC2_HOST }}"
          echo "=========================================="