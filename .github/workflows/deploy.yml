name: Deploy Fitness Tracker

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        working-directory: ./fitness-tracker-backend
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/fitness-tracker-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/fitness-tracker-backend:latest

      - name: Build and push frontend image
        working-directory: ./fitness-tracker-frontend
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/fitness-tracker-frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/fitness-tracker-frontend:latest

      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Create deployment script
          cat > deploy.sh << 'SCRIPT'
          #!/bin/bash
          set -e
          cd /home/ubuntu/fitness-tracker
          
          echo "ğŸ”„ Updating code..."
          git reset --hard HEAD
          git pull origin master
          
          echo "ğŸ—„ï¸ Ensuring database is running..."
          docker-compose up -d db
          sleep 10
          
          echo "ğŸ”„ Running migrations..."
          docker-compose run --rm flyway migrate
          
          echo "ğŸ›‘ Stopping app containers..."
          docker-compose stop backend frontend || true
          docker-compose rm -f backend frontend || true
          
          echo "ğŸ—‘ï¸ Removing old app images..."
          docker rmi mariusurbonas100039/fitness-tracker-backend:latest || true
          docker rmi mariusurbonas100039/fitness-tracker-frontend:latest || true
          
          echo "ğŸ“¦ Pulling new images..."
          docker-compose pull backend frontend
          
          echo "ğŸš€ Starting services..."
          docker-compose up -d backend frontend
          sleep 10
          
          echo "âœ… Deployment complete!"
          docker ps
          docker exec fitness-tracker-frontend cat /usr/share/nginx/html/index.html | head -5
          SCRIPT
          
          # Copy and execute script
          scp -o StrictHostKeyChecking=no -i private_key.pem deploy.sh ubuntu@$EC2_HOST:/tmp/
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@$EC2_HOST "bash /tmp/deploy.sh"
          
          # Update .env
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@$EC2_HOST "cat > /home/ubuntu/fitness-tracker/.env" << EOF
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=$DB_PASSWORD
          POSTGRES_DB=fitness_tracker
          DB_HOST=db
          DB_PORT=5432
          JWT_SECRET=$JWT_SECRET
          EOF
          
          rm -f private_key.pem

      - name: Verify deployment
        run: echo "Deployment complete!"