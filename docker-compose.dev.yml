version: '3.8'

services:
  # Only run database in Docker for local development
  # Backend and frontend run directly with npm for hot reload
  db:
    image: postgres:15-alpine
    container_name: fitness-tracker-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fitness_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Add Flyway service for migrations
  flyway:
    image: flyway/flyway:10-alpine
    container_name: fitness-tracker-flyway-dev
    command: migrate
    volumes:
      - ./migrations:/flyway/sql
    environment:
      FLYWAY_URL: jdbc:postgresql://db:5432/fitness_tracker
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: postgres
      FLYWAY_BASELINE_ON_MIGRATE: "true"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data_dev: