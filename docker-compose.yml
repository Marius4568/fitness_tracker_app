version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: fitness-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fitness_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fitness-network

  flyway:
    image: flyway/flyway:10-alpine
    container_name: fitness-tracker-flyway
    command: migrate
    volumes:
      - ./migrations:/flyway/sql
    environment:
      FLYWAY_URL: jdbc:postgresql://db:5432/fitness_tracker
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: postgres
      FLYWAY_BASELINE_ON_MIGRATE: "true"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fitness-network

  backend:
    image: mariusurbonas100039/fitness-tracker-backend:latest
    container_name: fitness-tracker-backend
    environment:
      PORT: 5000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: fitness_tracker
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key}  # ADD THIS LINE
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    networks:
      - fitness-network
    restart: unless-stopped

  frontend:
    image: mariusurbonas100039/fitness-tracker-frontend:latest
    container_name: fitness-tracker-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - fitness-network
    restart: unless-stopped

networks:
  fitness-network:
    driver: bridge

volumes:
  postgres_data: